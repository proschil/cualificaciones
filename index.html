<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Professional Qualifications Viewer</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Papa Parse for CSV parsing -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    </head>
<body>
    <div class="container">
        <h1>Professional Qualifications Viewer</h1>
        
        <!-- Family selection dropdown -->
        <div class="selection-container">
            <label for="familySelect">Select Familia profesional:</label>
            <select id="familySelect">
                <option value="">Loading families...</option>
            </select>
        </div>
        
        <!-- Loading indicator -->
        <div id="loading" class="loading">Cargando data...</div>
        
        <!-- Table container -->
        <div id="tableContainer" class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Código cualificación</th>
                        <th>Cualificación profesional (Resolución febrero 2025)</th>
                        <th>Nivel</th>
                        <th>Previsión 2025</th>
                        <th>Certificado profesional - Grado C (Código y denominación)</th>
                        <th>Ciclo formativo - Grado D/Grado básico, medio o superior</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
